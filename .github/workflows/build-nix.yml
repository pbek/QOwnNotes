name: ğŸ—ï¸ Build QOwnNotes for Nix

on:
  push:
    branches-ignore:
      - release
    tags-ignore:
      - "*"
    paths:
      - "src/**"
      - "flake.*"
      - "devenv.*"
      - "shell.nix"
      - "default.nix"
      - "build-systems/nix/**"
      - ".github/workflows/build-nix.yml"
  pull_request:
    paths:
      - "src/**"
      - "flake.*"
      - "devenv.*"
      - "shell.nix"
      - "default.nix"
      - "build-systems/nix/**"
      - ".github/workflows/build-nix.yml"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build ${{ matrix.just-recipe }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        just-recipe: ["nix-build", "nix-build-cmake-qt5"]
        os: ["ubuntu-latest", "macos-15", "macos-14"]
    steps:
      - name: âš™ï¸ Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: ğŸ”’ Cache dependencies
        uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: ğŸ”§ Install devenv.sh
        run: nix profile install nixpkgs#devenv
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: ğŸš§ Build nix package
        run: devenv shell just ${{ matrix.just-recipe }}
